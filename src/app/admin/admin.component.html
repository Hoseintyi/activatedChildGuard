<h1>You are in Admin Section</h1>


<div class="Login container">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input #email type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input #password type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button (click)="submitLogin( $event , email.value , password.value)" type="submit" class="btn btn-success">Submit</button>
      </form>

      <div class="alert alert-success m-2 r-1 " #loginMessage *ngIf="successLogin" >
        NOW YOU ARE LOGIN
        <button class="btn btn-sm btn-danger r-2" (click)="closeSuccessMessage()" > close message </button>
      </div>


</div>


<button class="btn btn-warning m-2" (click)="onclickusers()" >ManageUsers</button>
<button class="btn btn-primary m-2" (click)="onclickpages()" >ManagePages</button>
